name: CI/CD Pipeline

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    name: ğŸ” Lint Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: ğŸ”§ Install dep
        run: uv sync --all-extras --dev

      - name: ğŸ” Check lint
        run: |
          uv run ruff check --fix core plugins

      - name: ğŸ“‹ Check type
        run: |
          echo "ğŸ” Ğ—Ğ°Ğ¿ÑƒÑĞº Ğ¿Ñ€Ğ¾Ğ²ĞµÑ€ĞºĞ¸ Ñ‚Ğ¸Ğ¿Ğ¾Ğ²..."
          uv run pyright core plugins

#      - name: ğŸ“ Check dockstring
#        run: |
#          uv run pydocstyle core plugins

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: lint

    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Install Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: ğŸ”§ Install dep
        run: uv sync --all-extras --dev

      - name: ğŸ§ª Run test
        run: |
          echo "ğŸ§ª Run test in core dir..."
          cd core
          uv run pytest

      - name: ğŸ“Š Load coverage Ğ² Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          file: ./core/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
